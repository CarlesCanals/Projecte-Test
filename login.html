<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inici de sessió</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-green-100 min-h-screen flex flex-col">
    <header class="bg-white shadow py-6">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-700">Carles Canals </h1>
            <nav class="space-x-4">
                <a href="index.html" class="text-blue-700 font-semibold hover:underline">Inici</a>
                <a href="login.html" class="text-blue-700 font-semibold underline">Inicia sessió</a>
                <a href="registre.html" class="text-gray-700 hover:text-green-700 hover:underline">Registra't</a>
            </nav>
        </div>
    </header>
    <main class="flex-1 flex flex-col items-center justify-center px-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8 mt-8">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Inicia sessió</h2>
            <form action="#" method="POST" class="space-y-5">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Correu electrònic</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Contrasenya</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition">Inicia sessió</button>
                </div>
            </form>
            <p class="mt-4 text-center text-sm text-gray-500">No tens compte? <a href="registre.html" class="text-green-600 hover:underline">Registra't aquí</a></p>
        </div>
    </main>
    <footer class="bg-white shadow py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            © 2025 Carles Canals · Book Personal
        </div>
    </footer>
</body>
</html>
