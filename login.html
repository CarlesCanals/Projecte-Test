<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inici de sessió</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .bg-overlay {
            background: rgba(255,255,255,0.90);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
        }
    </style>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

</head>
<body class="min-vh-100 d-flex flex-column">
    <header class="bg-white shadow-sm py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <h1 class="fs-2 fw-bold text-primary m-0">Carles Canals.</h1>
            <nav>
                <a href="index.html" class="btn btn-link text-primary fw-semibold">Inici</a>
                <a href="login.html" class="btn btn-link text-primary fw-semibold">Inicia sessió</a>
                <a href="registre.html" class="btn btn-link text-success">Registra't</a>
            </nav>
        </div>
    </header>
    <main class="container flex-grow-1 d-flex flex-column align-items-center justify-content-center text-center">
        <div class="card shadow-lg p-4 mb-4 bg-overlay border-0" style="max-width: 480px; width: 100%;">
            <h2 class="fs-3 fw-bold text-primary mb-3">Inicia sessió</h2>
            <form action="#" method="POST">
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Correu electrònic</label>
                    <input type="email" id="email" name="email" required class="form-control">
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Contrasenya</label>
                    <input type="password" id="password" name="password" required class="form-control">
                </div>
                <!-- Turnstile -->
                <div class="cf-turnstile"
                    data-sitekey="0x4AAAAAAB_-v0PPzLXccak0">
                </div>
                <div class="d-grid mb-2">
                    <button type="submit" class="btn btn-primary btn-lg">Inicia sessió</button>
                </div>
            </form>
            <p class="mt-3 text-center text-muted">No tens compte? <a href="registre.html" class="text-success fw-semibold">Registra't</a></p>
        </div>
    </main>
    <footer class="bg-white shadow-sm py-3 mt-auto border-top">
        <div class="container text-center text-muted small">
            © 2025 Carles Canals · Book Personal
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
